    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Path Dinámico
            const pathElement = document.getElementById('header-path');
            let currentPath = window.location.pathname;
            if (currentPath === '/' || currentPath === '/index.html') {
                pathElement.innerText = "$ cd ~";
            } else {
                let cleanPath = currentPath.replace('.html', '').replace(/^\//, '');
                pathElement.innerText = `$ cd ~/${cleanPath}`;
            }

            // Typewriter Effect
            const textElement = document.getElementById('typewriter-text');
            const roles = ["Software Developer", "IT Consultant", "Solution Architect", "AI Enthusiast", "DevOps Engineer", "API Strategy Specialist"];
            let roleIndex = 0; let charIndex = 0; let isDeleting = false; let typeSpeed = 100;

            function typeWriter() {
                const currentRole = roles[roleIndex];
                if (isDeleting) {
                    textElement.innerText = currentRole.substring(0, charIndex - 1);
                    charIndex--; typeSpeed = 40;
                } else {
                    textElement.innerText = currentRole.substring(0, charIndex + 1);
                    charIndex++; typeSpeed = 100;
                }

                if (!isDeleting && charIndex === currentRole.length) {
                    isDeleting = true; typeSpeed = 2000;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false; roleIndex = (roleIndex + 1) % roles.length; typeSpeed = 500;
                }
                setTimeout(typeWriter, typeSpeed);
            }
            typeWriter();
        });
    </script>
