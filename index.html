    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // ============================================
            // 1. LÓGICA DEL PATH DINÁMICO (Header)
            // ============================================
            const pathElement = document.getElementById('header-path');
            let currentPath = window.location.pathname;

            // Simulación de estructura de archivos Linux
            if (currentPath === '/' || currentPath === '/index.html') {
                pathElement.innerText = "$ cd ~"; // Home
            } else {
                // Limpia la extensión .html y agrega la virgulilla ~
                // Ejemplo: /resume.html -> ~/resume
                let cleanPath = currentPath.replace('.html', '').replace(/^\//, '');
                pathElement.innerText = `$ cd ~/${cleanPath}`;
            }

            // ============================================
            // 2. LÓGICA DEL EFECTO MÁQUINA DE ESCRIBIR (H2)
            // ============================================
            const textElement = document.getElementById('typewriter-text');
            
            // Lista ampliada de roles basada en tu perfil técnico
            const roles = [
                "Software Developer",
                "IT Consultant",
                "Solution Architect",
                "AI Enthusiast",
                "DevOps Engineer",
                "API Strategy Specialist",
                "Cloud Infrastructure Expert",
                "Open Source Advocate"
            ];

            let roleIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            let typeSpeed = 100;

            function typeWriter() {
                const currentRole = roles[roleIndex];

                if (isDeleting) {
                    // Borrando caracteres
                    textElement.innerText = currentRole.substring(0, charIndex - 1);
                    charIndex--;
                    typeSpeed = 40; // Borra más rápido
                } else {
                    // Escribiendo caracteres
                    textElement.innerText = currentRole.substring(0, charIndex + 1);
                    charIndex++;
                    typeSpeed = 100; // Escribe a velocidad normal
                }

                // Lógica de cambio de estado
                if (!isDeleting && charIndex === currentRole.length) {
                    // Terminó de escribir la frase
                    isDeleting = true;
                    typeSpeed = 2000; // Espera 2 segundos antes de borrar para que se lea
                } else if (isDeleting && charIndex === 0) {
                    // Terminó de borrar todo
                    isDeleting = false;
                    roleIndex = (roleIndex + 1) % roles.length; // Pasa al siguiente rol (bucle)
                    typeSpeed = 500; // Pequeña pausa antes de empezar el siguiente
                }

                setTimeout(typeWriter, typeSpeed);
            }

            // Iniciar la animación
            typeWriter();
        });
    </script>
